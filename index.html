<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
    <title>My Web Page</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="img">
                <img data-testid="slackDisplayImg" src="/img.jpg" alt="raphaelnnadi">
            </div>
            <div class="name">
                <h1 data-testid="raphaelnnadi" class="name">raphaelnnadi</h1>
                <h2 data-testid="frontend" class="track">Frontend</h2>
            </div>
            <div class="date">
                <h3 data-testid="currentDayOfTheWeek" class="day">Day:</h3>
                <h3 data-testid="currentUTCTime" class="time">Time:</h3>
            </div>
            <div class="git">
                <button><a data-testid="githubURL" href="https://github.com/raphaelnnadi">Github Repo</a></button>
            </div>
        </div>
    </main>
</body>

</html>
